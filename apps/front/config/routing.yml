# default rules

## PANEL ### 
new_phrase:
  url: /nueva-frase
  param: { module: panel, action: createPhrase }
panel:
  url: /panel
  param: { module: panel, action: index }
user_book_ph:
  url: /usuario-libro-frases.html
  param: { module: panel, action: userBookPhrase }
### FIN PANEL ###


users_list:
  url: /nuestros-usuarios.html
  param: { module: home, action: users }
news:
  url: /novedades.html
  param: { module: home, action: news }
  
category_list:
  url: /categoria/:slug
  param: { module: home, action: categoryList }
category:
  url: /categorias
  param: { module: home, action: category }


login:
  url: /iniciar-sesion
  param: { module: signin, action: signin }
  
logout:
  url: /cerrar-sesion
  param: { module: signin, action: signout }
  
  
register:
  url: /registro
  param: { module: sfGuardRegister, action: index }
  
homepage:
  url:   /
  param: { module: home, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
