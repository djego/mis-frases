sf_guard_user:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               user
    prefix_path:          /user
    column:               id
    with_wildcard_routes: true

mf_comment:
  class: sfDoctrineRouteCollection
  options:
    model:                mfComment
    module:               comment
    prefix_path:          /comment
    column:               id
    with_wildcard_routes: true

mf_category:
  class: sfDoctrineRouteCollection
  options:
    model:                mfCategory
    module:               category
    prefix_path:          /category
    column:               id
    with_wildcard_routes: true

mf_phrase:
  class: sfDoctrineRouteCollection
  options:
    model:                mfPhrase
    module:               phrase
    prefix_path:          /phrase
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: phrase, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*